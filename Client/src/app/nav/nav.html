<nav class="navbar bg-linear-to-b from-violet-500 to-violet-200 p-5 justify-between">
  <a href="/" class="flex items-center w-fit gap-3">
    <img src="logo.png" class="size-11 flex-none" alt="logo" />
    <span
      class="grow hover:text-violet-500 hover:transition duration-300 text-white font-bold text-2xl text-shadow-lg text-shadow-primary"
      >Chat App
    </span>
    <div class="divider divider-horizontal"></div>
  </a>

  <ul
    class="menu menu-horizontal gap-2 rounded-lg p-2 text-white font-bold text-base text-shadow-lg bg-violet-600/30"
  >
    <li><a>Matches</a></li>
    <li><a>Messages</a></li>
    <li><a>Lists</a></li>
  </ul>

  <div class="grow"></div>

  @if (AccountsService.CurrentUser()==null) {
  <form
    #loginForm="ngForm"
    class="flex gap-2 items-center justify-self-end justify-end"
    (ngSubmit)="onSubmit()"
  >
    <label for="email" class="input">
      <img src="email.png" alt="Email" class="size-7" />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@example.com"
        class="rounded-md bg-base-100 p-2"
        ngModel
        email
      />
    </label>
    <label for="password" class="input">
      <img src="password.png" alt="Email" class="size-5" />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        class="rounded-md bg-base-100 p-2"
        ngModel
      />
    </label>
    <button class="btn btn-soft btn-primary" type="submit">Login</button>
  </form>
  } @else {
  <div class="group dropdown dropdown-end">
    <div
      tabindex="0"
      class="flex gap-2 items-center justify-end justify-self-end hover:bg-violet-500 transition-colors cursor-pointer p-2 rounded-full"
    >
      <div class="avatar size-11">
        <img src="user.png" alt="user photo" class="rounded-full" />
      </div>
      <span>{{ AccountsService.CurrentUser()?.displayName }}</span>
      <img
        tabindex="0"
        src="arrow.png"
        alt="dropdown arrow"
        class="size-5 relative top-0 transition-all group-hover:top-2"
      />
    </div>
    <ul
      tabindex="-1"
      class="dropdown-content menu rounded-box z-1 w-52 p-2 shadow-sm bg-violet-600/80 font-bold text-white text-shadow-lg mt-2"
    >
      <li><button (click)="logout()">logout</button></li>
    </ul>
  </div>
  }
</nav>
